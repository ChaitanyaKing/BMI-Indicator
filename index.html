<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>B.M.I Calculator</title>
</head>
<body>
    <div class = "container">
        <h1>B.M.I Calculator</h1>
        <form>
            <p><label>Height in CM : </label><input type="text" id="height"></label></p>
            <p><label>Weight in KG : </label><input type="text" id="weight"></label></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight guide">
                <h3>B.M.I Weight Guide</h3>
                    <p>Under Weight : Less than 18.6</p>
                    <p>Normal Weight : 18.6 to 24.9</p>
                    <p>Over Weight : Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="project.js"></script>
</body>
</html>
